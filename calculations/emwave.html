<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhySchools - Electromagnetic Wave Calculator</title>
    <link rel="icon" type="image/x-icon" href="moleculeicon.png">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #00ccff, #cc99ff);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .kalkulator-gelombang {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #6600ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #4d0099;
        }

        .result-container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: left;
            max-width: 400px;
            width: 100%;
            margin: 5px;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
            word-wrap: break-word;
            word-break: break-all;
            color: #333;
        }

        .steps {
            text-align: left;
            margin-top: 20px;
            color: #333;
            word-wrap: break-word;
            word-break: break-all;
        }

        .steps h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .steps p {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Untuk perangkat mobile */
        @media (max-width: 768px) {
            .kalkulator-gelombang {
                padding: 20px;
                display: flex;
                flex-direction: column; /* Mengubah urutan elemen menjadi vertikal */
                align-items: center; /* Pusatkan elemen secara horizontal */
            }

            input[type="number"] {
                width: calc(100% - 20px);
            }

            .result-container {
                max-width: calc(100% - 40px);
                width: calc(100% - 40px);
                border-radius: 0;
                margin-top: 20px;
                background-color: rgba(255, 255, 255, 0.9);
                box-shadow: none;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="calculation" class="kalkulator-gelombang">
        <h2>Electromagnetic Wave Calculator</h2>
        <form id="waveForm">
            <label for="lambda">Panjang Gelombang (\u03BB) dalam meter (m):</label>
            <input type="number" id="lambda" name="lambda" required>

            <label for="frequency">Frekuensi (f) dalam Hertz (Hz):</label>
            <input type="number" id="frequency" name="frequency" required>

            <button type="button" onclick="calculateWave()">Hitung</button>
        </form>
    </div>

    <div id="resultContainer" class="result-container" style="display: none;">
        <div class="result">
            <h3>Hasil:</h3>
            <p id="result"></p>
        </div>
        <div class="steps">
            <h3>Langkah-langkah Perhitungan:</h3>
            <p id="steps"></p>
        </div>
    </div>

    <script>
        function calculateWave() {
            const lambda = parseFloat(document.getElementById('lambda').value);
            const frequency = parseFloat(document.getElementById('frequency').value);
            const c = 3 * Math.pow(10, 8); // Kecepatan cahaya dalam m/s

            const calculatedSpeed = lambda * frequency;

            const steps = `
                1. Kecepatan cahaya (c) = Panjang gelombang (\u03BB) * Frekuensi (f) <br>
                2. Kecepatan cahaya (c) = ${lambda} m * ${frequency} Hz <br>
                3. Kecepatan cahaya (c) = ${calculatedSpeed.toFixed(2)} m/s
            `;

            document.getElementById('result').innerHTML = `
                Panjang Gelombang (\u03BB): ${lambda.toFixed(2)} m <br>
                Frekuensi (f): ${frequency.toFixed(2)} Hz <br>
                Kecepatan cahaya (c): ${calculatedSpeed.toFixed(2)} m/s
            `;
            document.getElementById('steps').innerHTML = steps;

            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>
