<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhySchools - Gauss's Law Calculator</title>
    <link rel="icon" type="image/x-icon" href="moleculeicon.png">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #00ccff, #cc99ff);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
        }

        .kalkulator-gauss {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .result-container {
            background-color: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #6600ff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #4d0099;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
            word-wrap: break-word;
            word-break: break-all;
            color: #333;
        }

        .steps {
            text-align: left;
            margin-top: 20px;
            color: #333;
            word-wrap: break-word;
            word-break: break-all;
        }

        .steps h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .steps p {
            font-size: 14px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .kalkulator-gauss {
                padding: 20px;
            }

            .result-container {
                max-width: calc(100% - 40px);
                width: calc(100% - 40px);
                border-radius: 0;
                margin-top: 20px;
                background-color: rgba(255, 255, 255, 0.9);
                box-shadow: none;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kalkulator-gauss">
            <h2>Gauss's Law Calculator</h2>
            <form id="gaussLawForm">
                <label for="charge">Enclosed Charge (Q<sub>enc</sub>) in Coulombs:</label>
                <input type="number" id="charge" name="charge" required>
                
                <button type="button" onclick="calculateGaussLaw()">Calculate Electric Flux</button>
            </form>
        </div>

        <div id="resultContainer" class="result-container" style="display: none;">
            <div class="result">
                <h3>Electric Flux:</h3>
                <p id="result"></p>
            </div>
            <div class="steps">
                <h3>Calculation Steps:</h3>
                <p id="steps"></p>
            </div>
        </div>
    </div>

    <script>
        function calculateGaussLaw() {
            const epsilon0 = 8.85e-12; // Permittivity of vacuum in C^2/N·m^2
            const Qenc = parseFloat(document.getElementById('charge').value);

            // Calculate electric flux
            const flux = Qenc / epsilon0;

            // Display the result and calculation steps
            document.getElementById('result').innerText = `Electric Flux: ${flux.toExponential(2)} Nm²/C`;
            const steps = `
                Φ_E = Q_enc / ε_0 <br>
                Φ_E = ${Qenc} / (${epsilon0}) <br>
                Φ_E = ${flux.toExponential(2)} Nm²/C
            `;
            document.getElementById('steps').innerHTML = steps;
            document.getElementById('resultContainer').style.display = 'block';
        }
    </script>
</body>
</html>
